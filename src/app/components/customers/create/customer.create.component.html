<div class="wrapper">

  <div class="header">
      <div class="header-button-back" (click)="back()"><img class="back-arrow" src="./../../../assets/imgs/exit-cross.svg" /></div>
    <div class="push"></div>
    <button class="header-button" (click)="add()" [disabled]="nameRef.invalid || emailRef.invalid">ADD CUSTOMER</button>
  </div>

  <div class="content">
    <h1>ADD CUSTOMER</h1>

    <!-- Name -->
    <label>Name</label>
    <div class="input-wrap">
      <input 
        type="text" 
        [(ngModel)]="name"
        placeholder="Name" 
        name="name" 
        #nameRef="ngModel"
        required
      />
      <img *ngIf="nameRef.valid" class="process-tick" src="./assets/imgs/checklist-tick.svg" />
      <small *ngIf="nameRef.invalid && nameRef.touched">Required</small>
    </div>

    <!-- Email -->
    <label>Email</label>
    <div class="input-wrap">
      <input 
        type="text" 
        [(ngModel)]="email"
        placeholder="Email" 
        name="email" 
        #emailRef="ngModel"
        required
      />
      <img *ngIf="emailRef.valid" class="process-tick" src="./assets/imgs/checklist-tick.svg" />
      <small *ngIf="emailRef.invalid && emailRef.touched">Required</small>
    </div>

    <!-- Address -->
    <label>Address</label>
    <div class="input-wrap">
      <input 
        type="text" 
        [(ngModel)]="address"
        placeholder="Address" 
        name="address" 
        #addressRef="ngModel"
        required
      />
    </div>


  </div>

</div>
